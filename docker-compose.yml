version: '3.8'
services:
  backend:
    build: ./backend
    env_file:
      - .env.example
    ports:
      - "5000:5000"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: grievance_db
      MYSQL_USER: grievance_user
      MYSQL_PASSWORD: grievance_pass
    ports:
      - "3306:3306"
